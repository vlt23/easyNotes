<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Easy Notes</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:8080/css/bootstrap.min.css">
    <script type="text/javascript" href="http://localhost:8080/js/bootstrap.min.js"></script>

    <style>
        button {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .container {
            margin: 20px;
        }

        .row {
            margin-left: 15px;
            margin-right: 15px;
        }
    </style>
</head>

<body>
	<div class="container">
	   	<h4>Mostrando Apuntes:</h4>
	    {{#apuntes}}
		    <div class="dropdown-divider"></div>
		
		    <div class="row">
		        <p class="col-md-2">Asignatura:</p>
		        <p class="col-md-3">{{asignatura.nombre}}</p>
		    </div>
		    <div class="row">
		        <p class="col-md-2">Titulaci√≥n:</p>
		        <p class="col-md-3">{{carrera.nombre}}</p>
		    </div>
		    <div class="row">
		        <p class="col-md-2">Universidad:</p>
		        <p class="col-md-3">{{universidad.nombre}}</p>
		    </div>
		    <div class="row">
		        <p class="col-md-2">Autor:</p>
		        <p class="col-md-3">{{autor.nombre}} {{autor.apellidos}}</p>
		    </div>
		    <div class="dropdown-divider"></div>
		
		    <div class="row">
		        <a href="/download/{{id}}">Descargar: {{nombre}}</a>
		    </div>
		    <div class="row">
		        <a href="/delete/{{id}}">Eliminar: {{nombre}}</a>
		    </div>
	    {{/apuntes}}
	     <form action="/">
			<button type="submit" class="btn btn-danger">Volver</button>
		</form>
	</div>
</body>
</html>
