<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Easy Notes</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
<script type="text/javascript" href="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" href="../static/js/jquery-3.4.1.min.js"></script>

<style>
button{
	margin-top: 10px;
	margin-bottom: 10px;
}

.container{
	margin: 20px;
}
.form-control{
	margin-bottom: 15px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 align="center">Subir Apuntes</h1>
		<form method="get" action="/apunteSubido">
			<div class="row">
				<label for="Universidad">Universidad:</label>
				<input type="text" class="form-control" id="universidad" placeholder="Introduzca la Universidad">
			</div>
			<div class="row">
				<label for="Asignatura">Asignatura:</label>
				<input type="text" class="form-control" id="asignatura" placeholder="Introduzca la Asignatura">
			</div>
			<div class="row">
				<label for="Carrera">Titulación:</label>
				<input type="text" class="form-control" id="carrera" placeholder="Introduzca la Titulación">
			</div>
			<div class="row">
				<label for="Tags">Tags:</label>
				<input type="text" class="form-control" id="tags" placeholder="Introduzca los Tags separados por , y encerrados entre []">		
			</div>
			<div class="row">
				<label for="Autor">Autor:</label>
				<input type="text" class="form-control" id="autor" placeholder="Introduzca el nombre del autor">		
			</div>
			<div class="row">
				<input type="file" class="form-control" id="file" name="file"> 
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>
</html>
